<p>Quel article voulez-vous editer?</p>

<section>
    <form id="formulaire">
        <select name="choix" id="choix" [(ngModel)]="news">
          <option *ngFor="let a of actu.listeActu" [ngValue]="a">{{a.titre}}</option>
        </select>
    </form>

    <form (ngSubmit)="onSubmit(f,news)" #f="ngForm">
        <label for="titre">Titre</label><br/> 
            <input name="titre" type="text" [value]="news.titre" ngDefaultControl ngModel required><br/>
        <label for="description">Description</label><br/> 
        <textarea name="description" rows = "5" cols = "50"  [value]="news.description" ngDefaultControl ngModel required>{{news.description}}</textarea><br/>  
        <label for="alias">Alias</label><br/> 
            <input name="alias" type="text" [value]="news.alias" ngDefaultControl ngModel required> <br/> 
        <label for="image">Image</label><br/> 
        <img name="image" [src]="news.img"><br/> 
        <label for="auteur">Auteur</label><br/> 
            <input name="auteur" type="text" [value]="news.auteur" ngDefaultControl ngModel required><br/>
            
        <button type="submit" id="envoyerModif">Editer</button>
        
    </form>

</section>
