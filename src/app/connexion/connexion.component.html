<section>
  <form *ngIf="!conServ.connecte" (submit)="conServ.envoieConne()">
    <input name="id" type="text" [(ngModel)]="conServ.user.identifiant" minlength="6" placeholder="Saisissez votre identifiant">
    <input name="mdp" type="password" [(ngModel)]="conServ.user.mdp" minlength="8" placeholder="Saisissez votre mot de passe">
    <input type="submit" value="S'identifier">
    <input type="reset" value="Annuler">
  </form>
  <form *ngIf="conServ.connecte" (submit)="conServ.getDisconnect()">
    <input type="submit" value="Se deconnecter">
  </form>
  </section>
